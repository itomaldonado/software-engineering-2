<!DOCTYPE html>
<html>

<head>
    <title>Homework 4 - Question 2</title>
    <script src="q2.js" /></script>
    <link rel="stylesheet" href="q2.css">
</head>

<body>
    <h1>This web site will find the volume for a Cylinder, Sphere, or Cone</h1>
    <div>
        <form id='form' action='javascript:void(0);' onsubmit='javascript:calculate();'>
            <p>Select the units (English or SI)<br />
                <input type="radio" id="units-english" name='units' value="English" checked> English
                <input type="radio" id="units-si" name='units' value="SI"> SI
            </p>
            <p>Select the shape
                <select id="shape">
                    <option value="Cone" selected>Cone</option>
                    <option value="Sphere">Sphere</option>
                    <option value="Cylinder">Cylinder</option>
                </select>
            </p>
            <p>Enter the radius <input id="radius" type="text" value='1.0'/></p>
            <p>For the cylinder and cone, enter the height
                <input id="height" type="text" value='1.0'/>
            </p>
            <input type='button' onclick='clearForm()' value='Reset the form' />
            <div id='results'></div>
            <button>Click to calculate<br/>the results</button>
        </form>

    </div>
</body>

</html>
